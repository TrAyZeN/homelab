---
- name: Install packages to allow to use a repository over HTTPS
  become: true
  apt:
    update_cache: yes
    cache_valid_time: 3600
    pkg:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release

- name: Add Docker official GPG key
  become: true
  shell: >
    curl -fsSL https://download.docker.com/linux/debian/gpg |
    sudo gpg --yes --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg

- name: Get docker repository
  shell: echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] {{ docker_repo_url }} stable"
  register: get_docker_repo
  changed_when: false

- name: Add docker repository
  become: true
  apt_repository:
    repo: "{{ get_docker_repo.stdout }}"
    state: present

- name: Install docker
  become: true
  apt:
    update_cache: yes
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io

- name: Create docker group
  become: true
  group:
    name: docker
    state: present

- name: Add user to docker group
  become: true
  user:
    name: "{{ docker_user }}"
    groups: docker
    append: yes
